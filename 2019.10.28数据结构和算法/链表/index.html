  <body>
    <h1>使用JavaScript创建一个链表类（结果见控制台）</h1>
    <script type="text/javascript">
      class Node {
        constructor(element) {
          // 链表中的每一个节点保存元素本身和指向下一个元素的引用
          this.element = element
          this.next = null
        }
      }
      class LinkedList {
        constructor() {
          this.head = null
          this.length = 0
        }
        // 追加元素（在末尾添加）
        append(element) {
          const node = new Node(element)
          let current = null
          if (this.head === null) {
            this.head = node
          } else {
            current = this.head
            while (current.next) {
              // 一直遍历链表，直到当前元素的下一个为null（即当前元素是最后一个元素）
              current = current.next
            }
            // 在当前元素后面（即下一个）添加一个元素
            current.next = node
          }
          // 手动扩张长度
          this.length++
        }
        // 插入元素
        insert(position, element) {
          if (position >= 0 && position <= this.length) {
            const node = new Node(element)
            let previous = null
            let current = this.head
            let index = 0
            if (position === 0) {
              // 直接在链表最前面插入
              this.head = node
            } else {
              // 从头开始找位置
              while (index++ < position) {
                previous = current
                current = current.next
              }
              node.next = current
              previous.next = node
            }
            this.length++
            return true
          }
          return false
        }
        // 移除指定位置元素
        removeAt(position) {
          if (position > -1 && position < length) {
            let current = this.head
            let previous = null
            let index = 0
            if (position === 0) {
              this.head = current.next
            } else {
              while (index++ < position) {
                previous = current
                current = current.next
              }
              // 通过引用的指向，删除current这个节点
              previous.next = current.next
            }

            this.length--
            // 返回删除的元素
            return current.element
          }
          return null
        }
        // 寻找元素下标
        findIndex(element) {
          let current = this.head
          let index = -1
          while (current) {
            if (element === current.element) {
              return index + 1
            }
            index++
            current = current.next
          }
          return -1
        }
        // 删除指定文档
        remove(element) {
          const index = this.indexOf(element)
          return this.removeAt(index)
        }
        isEmpty() {
          return !this.length
        }
        size() {
          return this.length
        }
        toString() {
          let current = this.head
          let string = ''
          while (current) {
            string += ` ${current.element}`
            current = current.next
          }
          return string
        }
      }

      // 链表类的使用
      const linkedList = new LinkedList()
      console.log('linkedList1', linkedList)
      linkedList.append(2)
      linkedList.append(3)
      linkedList.append(4)
      linkedList.append('555')
      console.log('linkedList2', linkedList)
      linkedList.insert(2, 3.5)
      console.log('linkedList3', linkedList)
      console.log(linkedList.findIndex(4))
    </script>
