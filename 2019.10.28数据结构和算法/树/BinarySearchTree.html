<!DOCTYPE html>

<head>

    <title>JavaScript数据结构和算法之树</title>

<body>
    <h1>二叉搜索树</h1>
    <p>
        二叉搜索树（BST）是二叉树的一种，但是它只允许你在左侧节点存储（比父节点）小的值， 在右侧节点存储（比父节点）大（或者等于）的值
    </p>
    <p>注：不同于之前的链表和集合，在树中节点被称为"键"，而不是"项"。</p>
    <p>下面使用JavaScript实现一个二叉搜索树</p>
    <script type="text/javascript">
        // 树节点类（包括子节点）
        class Node {
            constructor(key) {
                this.key = key
                this.left = null
                this.right = null
            }
        }
        // Binary:二进制的
        class BinarySearchTree {
            constructor() {
                // 在这里写root是因为，需要在BinarySearchTree类中有一个根节点，node节点是为了构造用的，如果将root写在node节点中，则BinarySearchTree类中将不会打印任何节点
                this.root = null
            }
            insert(key) {
                const newNode = new Node(key)
                const insertNode = (node, newNode) => {
                    if (newNode.key < node.key) {
                        // 添加在左边
                        if (node.left === null) {
                            node.left = newNode
                        } else {
                            insertNode(node.left, newNode)
                        }
                    } else {
                        if (node.right === null) {
                            node.right = newNode
                        } else {
                            insertNode(node.right, newNode)
                        }
                    }
                }
                if (this.root === null) {
                    this.root = newNode
                } else {
                    insertNode(this.root, newNode)
                }
            }
        }
        // 二叉搜索树类的使用
        const tree = new BinarySearchTree()
        tree.insert(1)
        tree.insert(2)
        tree.insert(8)
        tree.insert(22)
        tree.insert(6)
        tree.insert(47)
        tree.insert(4)
        tree.insert(56)
        tree.insert(9)
        console.log(tree)
    </script>
</body>

</html>
